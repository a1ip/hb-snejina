#container {
  width: 650px;
  height: 650px;
  border-radius: 50%;
  border: 50px #70AD7C solid;
  margin: 0 auto;
  position: relative;
  box-shadow: inset 0px 0px 0px 150px #87D196;
}

.flower1, .petals1, .petals1 > div, 
.petals1 >div::after, .center1,
.flower2, .petals2, .petals2 > div,
.petals2 > div::after, .center2, 
.flower3, .petals3, .petals3 > div, 
.petals3 > div::after, .center3, 
.flower4, .petals4, .petals4 > div, 
.petals4 > div::after, .center4, 
.flower5, .flower6, .flower7, .flower8, 
.flower9, .mini, .mini > div, .m-center, 
.flower10, .flower11, .mini2, .mini2 > div, 
.flower12, .flower15, .mini3, .mini3 > div, 
.flower13, .flower14, .mini4, .mini4 > div, 
.title, .credit {
  position: absolute;
}

.center1, .center2, .center3, .center4, .m-center {
  box-shadow: 0px 0px 8px rgba(0, 0, 0, .2);
}

.flower1, .flower2, .flower3, .flower4, 
.flower5, .flower6, .flower7, .flower8, 
.flower9, .flower10, .flower11, .flower12, 
.flower13, .flower14, .flower15 {
 width: 300px;
 height: 300px;

/*PETAL ORIENTATION*/

.p1, .p2, .p3, .p4, .p5, .p6, 
.p7, .p8, .p9, .p10, .p11, .p12 {
  transform-origin: 0% 100%;
  box-shadow: 2px 2px 8px rgba(0, 0, 0, .2);
}
.p2 {transform: rotate(30deg);}
.p3 {transform: rotate(60deg);}
.p4 {transform: rotate(90deg);}
.p5 {transform: rotate(120deg);}
.p6 {transform: rotate(150deg);}
.p7 {transform: rotate(180deg);}
.p8 {transform: rotate(210deg);}
.p9 {transform: rotate(240deg);}
.p10 {transform: rotate(270deg);}
.p11 {transform: rotate(300deg);}
.p12 {transform: rotate(330deg);}
.p2, .p4, .p6, .p8, .p10, .p12 {z-index: 2;}
.p1, .p3, .p5, .p7, .p9, .p11 {z-index: 1;}

/*FLOWER1*/

.flower1 {
  top: 40px;
  left: 0px;
}
.petals1 {
  right: 150px;
  top: 50px;
}
.petals1 > div, .mini > div {
  width: 100px;
  height: 100px;
  border-radius: 100% 0%;
  background-color: #F67280;
  border: 2px #A34C55 solid;
}
.petals1 > div::after {
  content: "";
  width: 0px;
  height: 90px;
  border-right: 2px #A34C55 solid;
  transform: rotate(45deg);
  transform-origin: 0% 100%;
  top: 10px;
}
.center1 {
  width: 50px;
  height: 50px;
  background-color: #F8D095;
  border-radius: 50%;
  left: calc(50% - 27px);
  top: calc(50% - 24px);
  z-index: 3;
  border: 2px #DBA042 solid;
}
